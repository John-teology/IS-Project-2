{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--login modal-->

    <div
      id="loginModal"
      class="modal show"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-center">Invalid Email </h1>
          </div>
          <div class="modal-body">
            <form
              class="form col-md-12 center-block"
              action="{% url 'account_logout' %}"
              method="post"
            >
              {% csrf_token %}
              <center>
                <div class="form_group" style="margin: 30px;">Sign in using you TUP Email</div>
              </center>

              <div class="form-group" style="color: #bc1823">
                <button class="btn btn-danger btn-lg btn-block" type="submit">
                  Signout
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-md-1accordion2"></div>
          </div>
        </div>
      </div>
    </div>

    <style type="text/css">
      body {
        margin-top: 20px;
      }
      .modal-footer {
        border-top: 0px;
      }
      h4 {
        color: #bc1823;
      }
    </style>

    <script type="text/javascript"></script>
  </body>
</html>
